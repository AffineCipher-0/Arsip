<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSIP - GODS MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&display=swap');

        :root {
            --red-primary: #ff003c;
            --red-glow: rgba(255, 0, 60, 0.4);
            --bg-black: #020202;
        }

        body {
            background-color: var(--bg-black);
            color: #d1d1d1;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            perspective: 1000px;
        }

        /* Scanline Pro */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            z-index: 100;
            pointer-events: none;
        }

        .cyber-panel {
            background: rgba(5, 5, 5, 0.85);
            border: 1px solid rgba(255, 0, 60, 0.2);
            position: relative;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .cyber-panel:hover {
            border-color: var(--red-primary);
            box-shadow: 0 0 15px var(--red-glow);
        }

        /* Decorative Corners */
        .corner {
            position: absolute;
            width: 8px; height: 8px;
            border: 2px solid var(--red-primary);
        }
        .c-tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .c-tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
        .c-bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
        .c-br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        .glitch-text {
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 2px 2px var(--red-primary);
            animation: glitch-anim 4s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(50% 0 30% 0); transform: skew(0.5deg); }
            5% { clip-path: inset(10% 0 80% 0); transform: skew(-0.5deg); }
            10% { clip-path: inset(80% 0 10% 0); transform: skew(0.8deg); }
            15% { clip-path: none; transform: skew(0); }
        }

        .lyric-item {
            border-left: 3px solid #1a1a1a;
            padding-left: 15px;
            transition: all 0.4s ease;
            opacity: 0.3;
        }

        .lyric-item.active {
            opacity: 1;
            border-color: var(--red-primary);
            background: linear-gradient(90deg, rgba(255, 0, 60, 0.1), transparent);
            transform: translateX(10px);
            color: #fff;
        }

        .console-line::before {
            content: "> ";
            color: var(--red-primary);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--red-primary); }

        input[type="range"] {
            accent-color: var(--red-primary);
        }

        .status-badge {
            font-size: 8px;
            padding: 2px 6px;
            border: 1px solid currentColor;
            border-radius: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="flex flex-col p-4 h-screen">

    <!-- HUD HEADER -->
    <header class="flex justify-between items-end mb-4 border-b border-red-900/30 pb-2">
        <div>
            <div class="flex items-center gap-2 mb-1">
                <span class="status-badge text-red-500 animate-pulse">Classified</span>
                <span class="status-badge text-zinc-500">Node: ID-JAK-01</span>
            </div>
            <h1 class="glitch-text text-2xl">ARSIP<span class="text-zinc-500 text-sm font-light">v8.0//GOD_MODE</span></h1>
        </div>
        <div class="text-right font-mono text-[10px] text-zinc-500">
            <div id="sys-time">COORD: -6.2088, 106.8456</div>
            <div id="clock">00:00:00</div>
        </div>
    </header>

    <!-- MAIN GRID -->
    <main class="grid grid-cols-12 gap-4 flex-grow overflow-hidden">
        
        <!-- LEFT: COMMAND INPUT -->
        <section class="col-span-12 lg:col-span-4 flex flex-col gap-4">
            <div class="cyber-panel p-5 flex flex-col flex-grow">
                <div class="c-tl corner"></div><div class="c-tr corner"></div>
                <div class="c-bl corner"></div><div class="c-br corner"></div>
                
                <label class="text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Intelligence Input Field</label>
                <textarea id="textInput" spellcheck="false" class="flex-grow bg-black/50 border border-zinc-800 p-4 text-xs focus:border-red-600 outline-none text-red-500 font-mono leading-relaxed" placeholder="Masukkan dokumen atau lirik untuk didekripsi..."></textarea>
                
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div class="space-y-2">
                        <label class="text-[9px] uppercase text-zinc-600">Voice Profile</label>
                        <select id="voiceSelect" class="w-full bg-zinc-900 border border-zinc-800 text-[10px] p-2 outline-none focus:border-red-600">
                            <option value="Charon">The Reaper (Bass)</option>
                            <option value="Fenrir">Alpha Wolf (Gravel)</option>
                            <option value="Kore">The Oracle (Female Cold)</option>
                            <option value="Zephyr">Ghost Agent (Whisper)</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] uppercase text-zinc-600">Signal Speed: <span id="speedVal" class="text-red-500">0.9x</span></label>
                        <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.1" value="0.9" class="w-full mt-2">
                    </div>
                </div>

                <button id="processBtn" class="mt-4 w-full bg-red-950/20 border border-red-600/50 hover:bg-red-600 hover:text-white py-3 font-black text-xs transition-all uppercase tracking-[0.3em] flex items-center justify-center gap-3 group">
                    <span class="group-hover:animate-ping inline-block w-2 h-2 bg-red-600 rounded-full"></span>
                    Sintesis Sinyal
                </button>
            </div>
        </section>

        <!-- CENTER: NEURAL MONITOR -->
        <section class="col-span-12 lg:col-span-5 flex flex-col gap-4">
            <div class="cyber-panel p-5 flex-grow overflow-hidden flex flex-col">
                <div class="c-tl corner"></div><div class="c-tr corner"></div>
                <div class="c-bl corner"></div><div class="c-br corner"></div>

                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] uppercase font-bold text-red-600 tracking-tighter">Decryption Feed</span>
                    <div id="neural-load" class="flex gap-1">
                        <div class="w-1 h-3 bg-red-900"></div><div class="w-1 h-3 bg-red-900"></div><div class="w-1 h-3 bg-red-900"></div>
                    </div>
                </div>

                <div id="lyricView" class="flex-grow overflow-y-auto space-y-4 pr-2">
                    <div class="h-full flex flex-col items-center justify-center opacity-20 grayscale">
                        <svg class="w-12 h-12 mb-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5z"/></svg>
                        <span class="text-[10px] uppercase tracking-widest">Awaiting Neural Link</span>
                    </div>
                </div>

                <div id="loader" class="absolute inset-0 bg-black/90 hidden z-50 flex items-center justify-center">
                    <div class="text-center">
                        <div class="relative w-20 h-20 mx-auto mb-4">
                            <div class="absolute inset-0 border-4 border-red-900/30 rounded-full"></div>
                            <div class="absolute inset-0 border-4 border-t-red-600 rounded-full animate-spin"></div>
                        </div>
                        <div class="text-[10px] font-bold text-red-600 tracking-[0.5em] animate-pulse">UPLOADING TO MAINframe...</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- RIGHT: ANALYTICS & LOGS -->
        <section class="col-span-12 lg:col-span-3 flex flex-col gap-4">
            <!-- Spectrogram -->
            <div class="cyber-panel p-4 h-1/2 flex flex-col">
                <div class="c-tl corner"></div><div class="c-tr corner"></div>
                <span class="text-[9px] uppercase text-zinc-500 mb-2">Spectral Analysis</span>
                <canvas id="osc" class="w-full flex-grow bg-black/80"></canvas>
            </div>
            <!-- Console -->
            <div class="cyber-panel p-4 h-1/2 flex flex-col overflow-hidden">
                <div class="c-bl corner"></div><div class="c-br corner"></div>
                <span class="text-[9px] uppercase text-zinc-500 mb-2">Kernel Terminal</span>
                <div id="consoleLog" class="flex-grow text-[9px] font-mono text-zinc-600 space-y-1 overflow-y-auto">
                    <div class="console-line">Initializing God Mode...</div>
                    <div class="console-line">Auth Level: O5-OVERRIDE</div>
                </div>
                <button id="downloadBtn" disabled class="mt-3 border-t border-zinc-900 pt-2 text-[10px] text-zinc-700 hover:text-red-500 flex items-center gap-2 transition-all">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                    EXPORT ENCRYPTED LOG (.WAV)
                </button>
            </div>
        </section>
    </main>

    <!-- FOOTER CONTROLS -->
    <footer class="mt-4 cyber-panel p-4 flex items-center gap-6">
        <button id="playBtn" disabled class="group relative p-5 bg-red-600/10 border border-red-600 rounded-full text-red-600 hover:bg-red-600 hover:text-white transition-all disabled:opacity-20 shadow-[0_0_15px_rgba(255,0,60,0.2)]">
            <svg id="playIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </button>
        
        <div class="flex-grow">
            <div class="flex justify-between text-[10px] font-bold mb-2">
                <span id="timeCur" class="text-red-500">00:00.00</span>
                <div class="flex gap-4 text-zinc-600">
                    <span id="bitrate">BITRATE: 1411kbps</span>
                    <span id="timeDur">00:00.00</span>
                </div>
            </div>
            <div class="h-2 bg-zinc-900/50 border border-zinc-800 relative group cursor-pointer" id="progressContainer">
                <div id="prog" class="absolute top-0 left-0 h-full bg-red-600 shadow-[0_0_20px_#ff003c] transition-all duration-100" style="width: 0%"></div>
            </div>
        </div>

        <div class="hidden md:flex flex-col items-end gap-1">
            <span class="text-[8px] text-zinc-600">MASTER VOLUME</span>
            <div class="flex gap-1">
                <div class="w-1 h-3 bg-red-600"></div><div class="w-1 h-3 bg-red-600"></div><div class="w-1 h-3 bg-red-600"></div><div class="w-1 h-3 bg-red-900"></div>
            </div>
        </div>
    </footer>

    <script>
        const apiKey = "";
        let audioCtx, audioBuf, src, analyser, animFrame, audioBlobUrl;
        let isPlaying = false, startTime = 0, pausedAt = 0, currentLines = [];

        const ui = {
            input: document.getElementById('textInput'),
            btnProcess: document.getElementById('processBtn'),
            btnPlay: document.getElementById('playBtn'),
            btnDownload: document.getElementById('downloadBtn'),
            lyricView: document.getElementById('lyricView'),
            console: document.getElementById('consoleLog'),
            prog: document.getElementById('prog'),
            loader: document.getElementById('loader'),
            speedSlider: document.getElementById('speedSlider'),
            speedVal: document.getElementById('speedVal'),
            voiceSelect: document.getElementById('voiceSelect')
        };

        // Update Speed Display
        ui.speedSlider.oninput = () => ui.speedVal.innerText = ui.speedSlider.value + 'x';

        function pushLog(msg) {
            const d = document.createElement('div');
            d.className = "console-line";
            d.innerText = msg;
            ui.console.appendChild(d);
            ui.console.scrollTop = ui.console.scrollHeight;
        }

        async function synthesize() {
            const text = ui.input.value.trim();
            if (!text) return pushLog("CRITICAL: INPUT STREAM EMPTY.");

            stopPlay();
            ui.loader.classList.remove('hidden');
            ui.btnProcess.disabled = true;
            pushLog("> ANALYZING NEURAL PATTERNS...");
            
            currentLines = text.split('\n').filter(l => l.trim());
            ui.lyricView.innerHTML = currentLines.map((t, i) => 
                `<div class="lyric-item text-xs font-mono" id="line-${i}">
                    <span class="text-[8px] opacity-40 mr-2">[${String(i).padStart(2,'0')}]</span>${t}
                 </div>`).join('');

            const selectedVoice = ui.voiceSelect.value;
            const prompt = `Act as ${selectedVoice}. Deep, resonant, cinematic, mysterious agent voice. Speak slowly with heavy emphasis. Document: ${text}`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: selectedVoice } } }
                        }
                    })
                });

                const data = await response.json();
                const b64 = data.candidates[0].content.parts[0].inlineData.data;
                const blob = b64ToWav(b64, 24000);
                
                if (audioBlobUrl) URL.revokeObjectURL(audioBlobUrl);
                audioBlobUrl = URL.createObjectURL(blob);
                
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                audioBuf = await audioCtx.decodeAudioData(await blob.arrayBuffer());

                ui.loader.classList.add('hidden');
                ui.btnProcess.disabled = false;
                ui.btnPlay.disabled = false;
                ui.btnDownload.disabled = false;
                pushLog(`> UPLINK STABLE. VOICE PROFILE: ${selectedVoice}`);
                
                pausedAt = 0;
                startPlay();
            } catch (err) {
                ui.loader.classList.add('hidden');
                ui.btnProcess.disabled = false;
                pushLog("CRITICAL ERROR: SIGNAL REJECTED BY MAINFRAME.");
                console.error(err);
            }
        }

        function b64ToWav(b64, sr) {
            const bin = atob(b64);
            const bytes = new Int16Array(bin.length / 2);
            for (let i = 0; i < bin.length; i += 2) bytes[i/2] = (bin.charCodeAt(i+1) << 8) | bin.charCodeAt(i);
            const header = new ArrayBuffer(44);
            const d = new DataView(header);
            const s = (o, str) => { for(let i=0;i<str.length;i++) d.setUint8(o+i, str.charCodeAt(i)); };
            s(0, 'RIFF'); d.setUint32(4, 32 + bytes.length*2, true); s(8, 'WAVE');
            s(12, 'fmt '); d.setUint32(16, 16, true); d.setUint16(20, 1, true);
            d.setUint16(22, 1, true); d.setUint32(24, sr, true); d.setUint32(28, sr*2, true);
            d.setUint16(32, 2, true); d.setUint16(34, 16, true); s(36, 'data');
            d.setUint32(40, bytes.length*2, true);
            return new Blob([header, bytes], {type: 'audio/wav'});
        }

        function startPlay() {
            if (isPlaying || !audioBuf) return;
            src = audioCtx.createBufferSource();
            src.buffer = audioBuf;
            src.playbackRate.value = parseFloat(ui.speedSlider.value);
            
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            src.connect(analyser); analyser.connect(audioCtx.destination);
            
            src.start(0, pausedAt);
            startTime = audioCtx.currentTime - (pausedAt / src.playbackRate.value);
            isPlaying = true;
            ui.btnPlay.innerHTML = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
            render();
            pushLog("> PLAYBACK OVERRIDE ACTIVE.");
        }

        function stopPlay() {
            if (!isPlaying) return;
            if (src) { try { src.stop(); } catch(e) {} }
            pausedAt = (audioCtx.currentTime - startTime) * (src ? src.playbackRate.value : 1);
            isPlaying = false;
            ui.btnPlay.innerHTML = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
            cancelAnimationFrame(animFrame);
        }

        function render() {
            if (!isPlaying) return;
            const now = audioCtx.currentTime;
            const currentRate = src ? src.playbackRate.value : 1;
            const dur = audioBuf.duration / currentRate;
            const elapsed = now - startTime;
            const pct = Math.min((elapsed / dur) * 100, 100);

            ui.prog.style.width = pct + '%';
            document.getElementById('timeCur').innerText = fmtTime(elapsed);
            document.getElementById('timeDur').innerText = fmtTime(dur);

            // Dynamic Neural Link (Lyrics)
            const idx = Math.floor((elapsed / dur) * currentLines.length);
            document.querySelectorAll('.lyric-item').forEach((el, i) => {
                const active = i === idx;
                el.classList.toggle('active', active);
                if (active) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });

            // Neural Visualization (Bars)
            const canvas = document.getElementById('osc');
            const ctx = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;
                ctx.fillStyle = `rgb(${barHeight + 100}, 0, 60)`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }

            if (elapsed >= dur) {
                stopPlay();
                pausedAt = 0;
                ui.prog.style.width = '0%';
                pushLog("> TRANSMISSION CONCLUDED.");
            } else {
                animFrame = requestAnimationFrame(render);
            }
        }

        function fmtTime(s) {
            const m = Math.floor(Math.max(0, s)/60); 
            const sc = Math.floor(Math.max(0, s)%60);
            const ms = Math.floor((s % 1) * 100);
            return `${m}:${sc < 10 ? '0' : ''}${sc}.${ms < 10 ? '0' : ''}${ms}`;
        }

        ui.btnProcess.onclick = synthesize;
        ui.btnPlay.onclick = () => isPlaying ? stopPlay() : startPlay();
        ui.btnDownload.onclick = () => {
            if (!audioBlobUrl) return;
            const a = document.createElement('a'); a.href = audioBlobUrl;
            a.download = "ARSIP_MERAH_LOG.wav"; a.click();
        };

        // Clock Update
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID', { hour12: false }) + " UTC+7";
        }, 1000);

    </script>
</body>
</html>
